<!DOCTYPE html>
<html>
<head>
  <title>Average Daily Calorie Supply per Person</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <h2 style="text-align:center;">Average Daily Calorie Supply per Person (2022)</h2>
  <div id="vis" style="display:flex; justify-content:center;"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "data": {
        "url": "https://raw.githubusercontent.com/Whatdad0gdoin/FIT3179Ass2/main/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "lookup": "properties.ISO_A3",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/Whatdad0gdoin/FIT3179Ass2/main/data/daily-per-capita-caloric-supply.csv",
              "format": {"type": "csv"}
            },
            "key": "Code",
            "fields": ["Entity", "Year", "Daily calorie supply per person"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Daily calorie supply per person",
          "type": "quantitative",
          "scale": {"scheme": "blues"},
          "title": "Calories (kcal/day)"
        },
        "tooltip": [
          {"field": "Entity", "type": "nominal", "title": "Country"},
          {"field": "Daily calorie supply per person", "type": "quantitative", "format": ".0f"},
          {"field": "Year", "type": "ordinal"}
        ]
      }
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
